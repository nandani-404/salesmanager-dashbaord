<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You are offline - TruckXpress</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0D6EFD 0%, #0a58ca 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 48px 32px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #f8f9fa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 28px;
      color: #212529;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: #6c757d;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .retry-btn {
      background: #0D6EFD;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
    }

    .retry-btn:hover {
      background: #0a58ca;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(13, 110, 253, 0.4);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You are offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, TruckXpress will work again once you're back online.
    </p>
    <button class="retry-btn" onclick="retryConnection()">
      Retry Connection
    </button>
  </div>

  <script>
    function retryConnection() {
      // Reload the page to attempt reconnection
      window.location.reload();
    }

    // Optional: Auto-retry when connection is restored
    window.addEventListener('online', () => {
      console.log('Connection restored');
      window.location.reload();
    });
  </script>
</body>
</html>
